# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'
  demands: npm
  
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      npm install sfdx-cli --local
      sfdx version

    