trigger:
- master

pool:
  vmImage: 'ubuntu-latest'
  demands: npm

steps: 
- script: |
    echo Installing sfdx-cli
    npm install sfdx-cli --local

- task:
  displayName: 'get sfdx version'
  inputs:
    command: custom
    customCommand: 'sfdx version'
